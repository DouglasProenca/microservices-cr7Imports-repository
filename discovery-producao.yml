## Configuração Default da Aplicação ##
server:
   host: 0.0.0.0
   port: 8081	

## Config Application
spring:
  application:
    name: cr7Discovery

## Eureka - Service Discovery
eureka:
    client:
       registerWithEureka: true
       fetchRegistry: false
    server:
        wait-time-in-ms-when-sync-empty: 3000
        peer-node-read-timeout-ms: 2000
        peer-node-connect-timeout-ms: 2000

## Logging level can be one of TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF.
logging:
     level:
       root: WARN
       com.sistema.cr7ImportsDiscovery.Cr7ImportsDiscovery: INFO						